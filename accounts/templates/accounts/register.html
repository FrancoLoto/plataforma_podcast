{% extends 'base.html' %}

{% block title %}Registrarse | El rincón del Podcast{% endblock title %}

{% block content %}
<div class="flex justify-center items-center h-screen">
    <div class="w-full max-w-md bg-green-700 p-6 rounded-xl shadow-lg">
        <div class="text-2xl font-bold text-white mb-5 text-center">
            Regístrate
        </div>
        <form method="POST" action="{% url 'registrar' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="text-white">Usuario</label>
                <input type="text" id="username" name="username" class="w-full mt-1 bg-gray-200 rounded-lg px-3 py-2" placeholder="Ingrese un nombre de usuario" required/>
            </div>
            <div class="mb-4">
                <label for="password1" class="text-white">Contraseña</label>
                <input type="password" id="password1" name="password1" class="w-full mt-1 bg-gray-200 rounded-lg px-3 py-2" placeholder="Ingrese una contraseña" required/>
            </div>
            <div class="mb-4">
                <label for="password2" class="text-white">Repetir contraseña</label>
                <input type="password" id="password2" name="password2" class="w-full mt-1 bg-gray-200 rounded-lg px-3 py-2" placeholder="Repita su contraseña" required/>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-white text-green-500 px-4 py-2 rounded-xl font-semibold hover:bg-green-100 transition duration-300">Registrar</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
