<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock title %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="flex flex-col">
        <nav class="flex items-center justify-between bg-black text-white p-4">
            <ul class="flex space-x-4">
                <li><a href="{% url 'podcasts' %}" class="hover:text-gray-400">Podcasts</a></li>
                {% if user.is_authenticated %}
                <li><a href="{% url 'upload_podcast' %}">Subir Podcast</a></li>
                {% endif %}
            </ul>

            <div class="flex items-center">
                <a href="/" class="text-xl font-bold text-green-400">El rinc√≥n del podcast</a>
            </div>

            <ul class="flex space-x-4">
                {% if user.is_authenticated %}
                    <li><span>Bienvenido, {{ user.username }}!</span></li>
                    <li><a href="{% url 'salir' %}" class="hover:text-gray-400">Salir</a></li>
                {% else %}
                    <li><a href="{% url 'ingresar' %}" class="hover:text-gray-400">Ingresar</a></li>
                    <li><a href="{% url 'registrar' %}" class="hover:text-gray-400">Registrarse</a></li>
                {% endif %}
            </ul>

        </nav>
        {% block content %}{% endblock content%}
    </body>
</html>
