{% extends 'base.html' %}

{% block title %}Subir podcast | El rincón del Podcast{% endblock title %}

{% block content %}
<div class="flex justify-center items-center h-screen">
    <div class="max-w-md bg-green-100 p-8 rounded-xl shadow-md">
        <div class="text-2xl font-bold mb-4">
            Subir Podcast
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                <label for="{{ form.title.id_for_label }}" class="block font-semibold mb-1">Título</label>
                {{ form.title }}
            </div>
            <div class="mb-4">
                <label for="{{ form.description.id_for_label }}" class="block font-semibold mb-1">Descripción</label>
                {{ form.description }}
            </div>
            <div class="mb-4">
                <label for="{{ form.file.id_for_label }}" class="block font-semibold mb-1">Archivo</label>
                {{ form.file }}
            </div>
            <div class="mb-4">
                <label for="{{ form.thumbnail.id_for_label }}" class="block font-semibold mb-1">Imágen</label>
                {{ form.thumbnail }}
            </div>
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-xl">Subir podcast</button>
        </form>
    </div>
</div>

<style>
    textarea {
        max-width: 250px;
        max-height: 100px;
    }
</style>
{% endblock content %}
